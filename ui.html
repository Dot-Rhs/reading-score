<button class="btn-toggle">&#9788;</button>
<section class="container">
	<h1 class="score-header">Your Readability Score</h1>
	<!-- <textarea id="text" style="margin-bottom: 5px; height: 100px; font: inherit">Enter text you want to score </textarea> -->
	<!-- <button id="create">Check score</button> -->
	<h2 id="display" class="score">No Text</h2>

	<button onclick="switchPanel(1)">Show Age</button>
</section>
<section class="container">
	<h1 class="score-header">Your Readability Age</h1>
	<!-- <p class="subheader"><i>(Equivalent to US grade of education)</i></p> -->
	<h2 id="grade-display" class="score">No Text</h2>
	<button onclick="switchPanel(1)">Show Score</button>
</section>

<script>
	const btn = document.querySelector(".btn-toggle");

	btn.addEventListener("click", function () {
		document.body.classList.toggle("dark-theme");

		const isDark = document.body.classList.contains("dark-theme");

		// isDark ? (btn.innerHTML = "&#9788;") : (btn.innerHTML = "&#9789;");

		parent.postMessage(
			{
				pluginMessage: {
					type: "theme-change",
					theme: isDark ? "dark" : "light"
				}
			},
			"*"
		);
	});

	// const checkScore = () => {
	// 	const textbox = document.getElementById("text");
	// 	const text = textbox.value;
	// 	parent.postMessage({ pluginMessage: { type: "check-text", text } }, "*");
	// };

	// Part of the dodgy workaround
	const changeDisplayFontSize = (size) => {
		(document.getElementById("display").style.fontSize = size),
			(document.getElementById("grade-display").style.fontSize = size);
	};

	onmessage = (event) => {
		const msg = event.data.pluginMessage;

		// Sets theme on load
		if (msg.type === "theme" && msg.theme === "dark") {
			document.body.classList.add("dark-theme");
		}

		if (msg.type === "selection") {
			////////
			// I apologise for this hacky workaround that doesn't even really need to exist.
			msg.score === "I can't do numbers :("
				? changeDisplayFontSize("1.5em")
				: changeDisplayFontSize("3em");
			///////

			console.log("got this from the plugin code", msg);
			document.getElementById("display").innerText = msg.score;
			document.getElementById("grade-display").innerHTML = msg.grade;
		}
	};

	let slideIndex = 1;

	// Next/previous controls
	const switchPanel = (n) => {
		showPanels((slideIndex += n));
	};

	const showPanels = (n) => {
		const panels = document.getElementsByClassName("container");
		if (n > panels.length) {
			slideIndex = 1;
		}
		if (n < 1) {
			slideIndex = panels.length;
		}

		for (let panel of panels) panel.style.display = "none";
		panels[slideIndex - 1].style.display = "flex";
	};

	showPanels(slideIndex);
</script>
