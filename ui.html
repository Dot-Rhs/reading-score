<section class="container">
	<h1 class="score-header">Your Readability Age</h1>
	<!-- <p class="subheader"><i>(Equivalent to US grade of education)</i></p> -->
	<h2 id="grade-display" class="score">No Text</h2>
	<button onclick="switchPanel(1)">Show Score</button>
</section>

<script>
	const checkScore = () => {
		const textbox = document.getElementById("text");
		const text = textbox.value;
		parent.postMessage({ pluginMessage: { type: "check-text", text } }, "*");
	};

	// Part of the dodgy workaround
	const changeDisplayFontSize = (size) => {
		(document.getElementById("display").style.fontSize = size),
			(document.getElementById("grade-display").style.fontSize = size);
	};

	onmessage = (event) => {
		// I apologise for this hacky workaround that doesn't even really need to exist.
		event.data.pluginMessage.score === "I can't do numbers :("
			? changeDisplayFontSize("1.5em")
			: changeDisplayFontSize("3em");

		console.log("got this from the plugin code", event.data.pluginMessage);
		document.getElementById("display").innerText =
			event.data.pluginMessage.score;
		document.getElementById("grade-display").innerHTML =
			event.data.pluginMessage.grade;
	};

	let slideIndex = 1;

	// Next/previous controls
	const switchPanel = (n) => {
		showPanels((slideIndex += n));
	};

	const showPanels = (n) => {
		const panels = document.getElementsByClassName("container");
		if (n > panels.length) {
			slideIndex = 1;
		}
		if (n < 1) {
			slideIndex = panels.length;
		}

		for (let panel of panels) panel.style.display = "none";
		panels[slideIndex - 1].style.display = "flex";
	};

	showPanels(slideIndex);
</script>
