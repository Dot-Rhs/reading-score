<h2>Flesch reading score check</h2>
<textarea id="text"> </textarea>
<button id="create">Check score</button>
<h1 id="display"></h1>

<script>
  document.getElementById('create').onclick = () => {
    const textbox = document.getElementById('text');
    const text = textbox.value
    parent.postMessage({ pluginMessage: { type: 'check-text', text } }, '*')
  }
  onmessage = (event) => {
    console.log("got this from the plugin code", event.data.pluginMessage)
    document.getElementById('display').innerText = event.data.pluginMessage
  }
</script>
